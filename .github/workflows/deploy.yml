name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >> ~/.ssh/config << EOF
          Host vps
            HostName $VPS_HOST
            User $VPS_USER
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          EOF
          
          # Deploy via SSH
          ssh vps << 'DEPLOY_SCRIPT'
            set -e
            cd /home/openclaw/gfs-ordering
            git pull origin master
            
            # Install any new dependencies
            pip3 install -r requirements.txt 2>/dev/null || echo "No requirements.txt"
            
            # Restart service if it exists
            sudo systemctl restart gfs-ordering 2>/dev/null || echo "Service not configured yet"
            
            echo "âœ… GFS Ordering deployed successfully"
          DEPLOY_SCRIPT
